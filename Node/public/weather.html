<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            background: #0f172a;
            color: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 0.95rem;
        }

        .search-box {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .search-input {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid #334155;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            background: #1e293b;
            color: white;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #334155;
            color: white;
            padding: 16px 18px;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .weather-card {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 24px;
            padding: 40px 32px;
            text-align: center;
            display: none;
        }

        .weather-card.active {
            display: block;
        }

        .weather-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        .city {
            font-size: 1.5rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .temp {
            font-size: 5.5rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(180deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .desc {
            font-size: 1.25rem;
            color: #64748b;
            text-transform: capitalize;
            margin-top: 8px;
            margin-bottom: 32px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat {
            background: #1e293b;
            border: 1px solid #334155;
            padding: 20px 16px;
            border-radius: 16px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #64748b;
        }

        .forecast-card {
            margin-top: 24px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 24px;
            padding: 24px;
            display: none;
        }

        .forecast-card.active {
            display: block;
        }

        .forecast-title {
            font-size: 1rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
        }

        .forecast-item {
            text-align: center;
            padding: 16px 8px;
            background: #0f172a;
            border-radius: 16px;
            transition: background 0.2s;
        }

        .forecast-item:hover {
            background: #334155;
        }

        .forecast-day {
            font-size: 0.85rem;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .forecast-item img {
            width: 48px;
            height: 48px;
            margin: 4px 0;
        }

        .forecast-temp {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .empty-text {
            font-size: 1.1rem;
            color: #64748b;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 80px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #64748b;
        }

        .error {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 500px) {
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stat {
                padding: 16px 10px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            .forecast-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
            }

            .forecast-item {
                padding: 12px 4px;
            }

            .temp {
                font-size: 4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚òÄÔ∏è Weather App</h1>
            <p>Check the weather anywhere in the world</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
            <button class="btn btn-primary" onclick="getWeather()">Search</button>
            <button class="btn btn-secondary" onclick="getLocation()" title="Use my location">üìç</button>
        </div>

        <div class="error" id="error"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Fetching weather data...</p>
        </div>

        <div class="empty-state" id="empty">
            <div class="empty-icon">üåç</div>
            <p class="empty-text">Enter a city name above to get started</p>
        </div>

        <div class="weather-card" id="weatherCard">
            <img class="weather-icon" id="weatherIcon" src="" alt="Weather">
            <p class="city" id="city">--</p>
            <p class="temp" id="temp">--¬∞</p>
            <p class="desc" id="desc">--</p>

            <div class="stats">
                <div class="stat">
                    <p class="stat-value" id="feelsLike">--¬∞</p>
                    <p class="stat-label">Feels Like</p>
                </div>
                <div class="stat">
                    <p class="stat-value" id="humidity">--%</p>
                    <p class="stat-label">Humidity</p>
                </div>
                <div class="stat">
                    <p class="stat-value" id="wind">-- m/s</p>
                    <p class="stat-label">Wind</p>
                </div>
            </div>
        </div>

        <div class="forecast-card" id="forecastCard">
            <p class="forecast-title">5-Day Forecast</p>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>

    <script>
        const API = '/api/proxy';

        document.getElementById('cityInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') getWeather();
        });

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) return showError('Please enter a city name');

            showLoading(true);
            hideError();

            try {
                const res = await fetch(`${API}/weather/${encodeURIComponent(city)}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.message || 'City not found');

                displayWeather(data.data);

                const forecastRes = await fetch(`${API}/forecast/${encodeURIComponent(city)}`);
                const forecastData = await forecastRes.json();
                if (forecastData.success) displayForecast(forecastData.data);
            } catch (err) {
                showError(err.message);
            } finally {
                showLoading(false);
            }
        }

        async function getLocation() {
            if (!navigator.geolocation) return showError('Geolocation not supported');

            showLoading(true);
            hideError();

            navigator.geolocation.getCurrentPosition(
                async pos => {
                    try {
                        const res = await fetch(`${API}/weather/coords?lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`);
                        const data = await res.json();
                        if (!data.success) throw new Error(data.message);
                        displayWeather(data.data);
                        document.getElementById('cityInput').value = data.data.city;

                        const forecastRes = await fetch(`${API}/forecast/${encodeURIComponent(data.data.city)}`);
                        const forecastData = await forecastRes.json();
                        if (forecastData.success) displayForecast(forecastData.data);
                    } catch (err) { showError(err.message); }
                    finally { showLoading(false); }
                },
                () => { showLoading(false); showError('Location access denied'); }
            );
        }

        function displayWeather(d) {
            document.getElementById('empty').style.display = 'none';
            document.getElementById('weatherCard').classList.add('active');

            document.getElementById('city').textContent = `${d.city}, ${d.country}`;
            document.getElementById('weatherIcon').src = d.weather.icon;
            document.getElementById('temp').textContent = `${Math.round(d.temperature.current)}¬∞`;
            document.getElementById('desc').textContent = d.weather.description;
            document.getElementById('feelsLike').textContent = `${Math.round(d.temperature.feels_like)}¬∞`;
            document.getElementById('humidity').textContent = `${d.humidity}%`;
            document.getElementById('wind').textContent = `${d.wind.speed} m/s`;
        }

        function displayForecast(d) {
            document.getElementById('forecastCard').classList.add('active');
            const grid = document.getElementById('forecastGrid');

            grid.innerHTML = d.forecast.filter((_, i) => i % 8 === 0).slice(0, 5).map(item => `
                <div class="forecast-item">
                    <p class="forecast-day">${new Date(item.datetime).toLocaleDateString('en-US', { weekday: 'short' })}</p>
                    <img src="${item.weather.icon}" alt="">
                    <p class="forecast-temp">${Math.round(item.temperature)}¬∞</p>
                </div>
            `).join('');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
            if (show) document.getElementById('empty').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.classList.add('active');
        }

        function hideError() {
            document.getElementById('error').classList.remove('active');
        }
    </script>
</body>

</html>
